<form class="search-form">
  <mat-form-field class="search-form__input-wrapper" appearance="fill">
    <mat-label>App Search</mat-label>
    <input
      matInput
      class="search-form__input"
      type="search"
      placeholder="What are you want to find out?"
      autocomplete="off"
      [ngModel]="searchValue"
      (ngModelChange)="changeSearchValue($event)"
      name="search"
    />
  </mat-form-field>
</form>
