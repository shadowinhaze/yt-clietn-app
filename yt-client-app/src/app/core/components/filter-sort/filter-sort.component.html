<div class="header-filter">
  <div class="header-filter__block">
    <h3 class="header-filter__label">Sorting by:</h3>
    <ng-container *ngFor="let sortAction of SortActions">
      <button mat-stroked-button (click)="sortAction.action()">
        {{ sortAction.name }}
        <ng-template
          ytDirectionIcon
          [isDirShown]="sortAction.status()"
          [isDirAsc]="settingsService.isAscending"
          [thumbDown]="thumbDown"
        >
          <mat-icon>trending_up</mat-icon>
        </ng-template>
      </button>
    </ng-container>
  </div>
  <div class="header-filter__block">
    <h3 class="header-filter__label">By word or sentence:</h3>
    <input
      type="text"
      [(ngModel)]="settingsService.filterValue"
      (ngModelChange)="setFilter($event)"
    />
  </div>
</div>

<ng-template #thumbDown>
  <mat-icon>trending_down</mat-icon>
</ng-template>
