<mat-card class="results-card" *ngIf="card">
  <img
    mat-card-image
    class="results-card__thumbnail"
    src="{{ card.thumbnails['medium'].url }}"
    alt="{{ card.channelTitle }} | {{ card.title }}"
  />
  <mat-card-content class="results-card__content">
    <yt-results-card-descriptor [card]="card"></yt-results-card-descriptor>
  </mat-card-content>
  <mat-card-title class="results-card__title">{{ card.title }}</mat-card-title>
  <mat-card-actions class="results-card__actions">
    <a
      [routerLink]="id"
      mat-raised-button
      color="primary"
      class="results-card__action"
    >
      More...
    </a>
  </mat-card-actions>
  <mat-card-footer class="results-card__footer">
    <div
      class="results-card__indicator"
      ytCardBorderColor
      publishedDate="{{ card.publishedAt }}"
    ></div>
  </mat-card-footer>
</mat-card>
